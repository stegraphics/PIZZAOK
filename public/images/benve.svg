<?xml version="1.0" encoding="UTF-8"?>
<svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1059.97 440.74">
  <defs>
    <style>
      .cls-1 {
        fill: #363f48;
        font-family: BethanyAvanueRegular, 'Bethany Avanue';
        font-size: 48.25px;
      }
    </style>
  </defs>
  <text class="cls-1" transform="translate(8.93 38)"><tspan x="0" y="0">“Benvenuto nella nostra pizzeria, </tspan><tspan x="0" y="63.73">dove ogni pizza nasce da passione e autenticità. Usiamo </tspan><tspan x="0" y="127.46">solo ingredienti freschi e impastiamo a mano, proprio come </tspan><tspan x="0" y="191.19">una volta. Qui ti sentirai a casa, </tspan><tspan x="0" y="254.92">tra profumi genuini e sapori che uniscono. </tspan><tspan x="0" y="318.66">Preparati a gustare la vera tradizione </tspan><tspan x="0" y="382.39">italiana!”</tspan></text>
</svg>